<html>
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
  </head>
  <body>
    <h1>Epic weather forecaster</h1>

    <div>
      <a href="send.html">Send to server page</a>
    </div>

    <div>
      <ul>
        <li>
          <button class="forecastbtn" value="Horsens">Horsens</button>
          <button class="forecastbtn" value="Aarhus">Aarhus</button>
          <button class="forecastbtn" value="Copenhagen">Copenhagen</button>
        </li>
      </ul>
    </div>

    <div>
      <h3>Weather data</h3>
      <div id="weatherdata"></div>
    </div>

    <div>
      <h2>Forecasts</h2>
      <div id="maxTemp"></div>
      <div id="forecasts">
        <table>
          <thead>
            <tr>
              <th>Date</th>
              <th>Temperature</th>
            </tr>
          </thead>
          <tbody id="temperatureTableBody"></tbody>
        </table>
      </div>
    </div>

    <p id="city"></p>
    <p id="nextForecastTime"></p>
    <p id="nextForecastType"></p>
    <p id="nextForecastFrom"></p>
    <p id="nextForecastTo"></p>
    <p id="nextForecastUnit"></p>

    <script src="fetchController.js"></script>
  </body>
</html>
